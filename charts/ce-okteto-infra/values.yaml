ce-mssql-latest:
  fullnameOverride: mssql-latest
  enabled: false
  resources:
    limits:
      memory: 3072Mi
    requests:
      cpu: 5m
      memory: 1536Mi
  persistence:
    dataSize: 1Gi
    userlogSeparateClaim: false
    tempSeparateClaim: false
    userdbSeparateClaim: false

elasticsearch:
  fullnameOverride: elasticsearch-master
  enabled: false
  resources:
    limits:
      memory: 3072Mi
    requests:
      cpu: 20m
      memory: 1536Mi
  image: harbor.tools.acerta.io/acerta-releases/acerta-connect-evolution/elasticsearch
  imageTag: 7.15.0
  replicas: 2
  minimumMasterNodes: 1
  volumeClaimTemplate.resources.requests.storage: 1Gi
  sysctlInitContainer.enabled: false
  extraEnvs:
    - name: TZ
      value: Europe/Brussels
  ingress:
    className: ""
    enabled: true
    annotations:
      dev.okteto.com/generate-host: "true"

redis:
  fullnameOverride: redis
  enabled: false
  resources:
    requests:
      cpu: 5m
      memory: 1024Mi
    limits:
      memory: 128Mi
  architecture: standalone
  global:
    redis:
      password: Admin123

ce-pulsar-standalone:
  fullnameOverride: pulsar-standalone
  enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 3072Mi
    limits:
      memory: 4096Mi
  ingress:
    className: ""
    enabled: true
    annotations:
      dev.okteto.com/generate-host: "true"
  persistence:
    enabled: true
    dataSize: 5Gi
    dataAccessMode: ReadWriteOnce
  podSecurityContext:
