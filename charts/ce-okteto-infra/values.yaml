ce-scdf-init-job:
  fullnameOverride: scdf-init-job
  enabled: false
  initContainers:
    waitForUrl:
      enabled: true
      endpoint: "http://scdf-client:8080/actuator/health"
  script: |
    curl -X 'POST' \
      'scdf-client:8080/api/v1/apps' \
      -H 'accept: */*' \
      -H 'Content-Type: application/json' \
      -d '{
          "name": "init",
          "containerImage": "acerta-connect-evolution/init-task:0.42.0",
          "metadataJar": "be.acerta.ce.batch:init-task:jar:metadata:0.42.0",
          "force": false
      }'
    curl -X 'POST' \
      'scdf-client:8080/api/v1/apps' \
      -H 'accept: */*' \
      -H 'Content-Type: application/json' \
