apiVersion: v1
kind: Service
metadata:
  name: {{ include "mychart.fullname" . }}
  labels:
    {{- include "mychart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: grpc
      port: 50051
      protocol: TCP
    - name: http
      port: 8443
      protocol: TCP
    - name: "prometheus"
      port: 9090
      protocol: "TCP"
      targetPort: 9090

  selector:
    {{- include "mychart.selectorLabels" . | nindent 4 }}