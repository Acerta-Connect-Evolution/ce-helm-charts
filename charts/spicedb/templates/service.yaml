apiVersion: v1
kind: Service
metadata:
  name: {{ include "mychart.fullname" . }}
  labels:
    {{- include "mychart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: "grpc"
      port: {{ .Values.service.port }}
      protocol: TCP
    - name: "http"
      port: 8443
      protocol: TCP
    - name: "dispatch"
      port: 50053
      protocol: "TCP"
    - name: "prometheus"
      port: 9090
      protocol: "TCP"
      targetPort: 9090
  selector:
    {{- include "mychart.selectorLabels" . | nindent 4 }}