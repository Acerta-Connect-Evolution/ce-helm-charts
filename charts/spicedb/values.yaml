# https://akoserwal.medium.com/a-comprehensive-guide-to-setting-up-spicedb-with-postgresql-and-a-monitoring-stack-b250f31d7775
replicaCount: 1
image:
  repository: quay.io/authzed/spicedb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

postSyncJob:
  enabled: false

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  port: 50051
  type: ClusterIP

resources:
#  requests:
#    cpu: "2"
#    memory: "1000Mi"
# args:
#  - serve

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

loki:
  multiline: true
  enabled: true
  # dev, tst, acc, prd
  tenant: "dev"

extraEnv: {}

ingress:
  enabled: false
  className: ""
  annotations:
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

spicedb:
  loglevel: "debug"
  datastore:
    secretName: "spicedb-datastore"
    engine: "postgres"
  grpc:
    notls: true
    preshared:
      secretName: "spicedb-preshared"
  http:
    enabled: false
  telemetry:
    endpoint: ""

# https://github.com/bitnami/charts/blob/main/bitnami/postgresql/README.md
postgresql:
  enabled: true
  fullnameOverride: "postgres-spicedb"
  global:
    storageClass: ""
    postgresql:
      auth:
        username: "postgres"
        password: "yPsw5e6ab4bvAGe5H"
        database: "spicedb"