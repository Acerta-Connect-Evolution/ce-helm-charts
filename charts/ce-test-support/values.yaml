replicaCount: 1

image:
  repository: nexus.global.dns:8443/acerta-connect-evolution/ce-test-support
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: # {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: "250m"
    memory: "384Mi"
  limits:
    cpu: "250m"
    memory: "512Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv: {}

env:
  test.support:
    proceed-on-error: true
    pulsar-client-url: http://pulsar-client:8080
    flink-client-url: http://c2ce-flink-client:8080
    elastic-search-url: http://elasticsearch-master:9200
    reset-cdc:
      enabled: true
      datasource:
        url: jdbc:sqlserver://mssql-latest:1433;sendStringParametersAsUnicode=false;databaseName=cdc
        username: user_cdc
        password: CdcPass123
    microservices:
      - name: calendar-timespend
        axon-url: http://axon-server-1:8024
        service-url: http://backend-service-url-1
        pulsar-context: calendar-timespend
        elastic-search-context: calendar-timespend
        datasource:
          url: jdbc:sqlserver://mssql-latest:1433;sendStringParametersAsUnicode=false;databaseName=calendar_timespend
          username: user_calendar_timespend
          password: CalendarTimespendPass123