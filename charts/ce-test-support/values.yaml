replicaCount: 1

image:
  repository: nexus.global.dns:8443/acerta-connect-evolution/ce-test-support
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: # {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #  requests:
  #    cpu: "250m"
  #    memory: "384Mi"
  #  limits:
  #    cpu: "250m"
  #    memory: "512Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv: {}

loki:
  enabled: true
  multiline: true
  tenant: "tst"

env:
  test:
    support:
      proceedOnError: true
      pulsarClientUrl: PULSAR-CLIENT-URL
      flinkClientUrl: FLINK-CLIENT-URL
      elasticSearchUrl: ELASTIC-SEARCH-URL
      resetCdc:
        enabled: true
        datasource:
          url: DATASOURCE_URL
          username: DATASOURCE_USERNAME
          password: DATASOURCE_PASSWORD
      microservices:
        calendarTimespend:
          name: NAME
          axonUrl: AXON-URL
          serviceUrl: SERVICE-URL
          pulsarContext: PULSAR-CONTEXT
          elasticSearchContext: ELASTIC-SEARCH-CONTEXT
          datasource:
            url: DATASOURCE_URL
            username: DATASOURCE_USERNAME
            password: DATASOURCE_PASSWORD