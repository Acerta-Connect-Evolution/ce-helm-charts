apiVersion: v2
appVersion: '1.0'
description: Helm chart for connect evolution application
name: connect-evolution
type: application
version: 1.99.1
dependencies:
  - name: ce-calendar-timespend-backend
    version: 1.77.3
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: ce-calendar-timespend-backend.enabled
  - name: ce-calendar-timespend-frontend
    version: 0.39.2
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: ce-calendar-timespend-frontend.enabled
  - name: axon-server
    version: 0.0.2
    repository: https://jdlabsco.github.io/axon-server-helm/repo
    condition: axon-server-calendar-timespend.enabled
    alias: axon-server-calendar-timespend
  - name: connect-backend
    version: 0.0.29
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: connect-backend.enabled
  - name: connect-frontend
    version: 0.5.2
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: connect-frontend.enabled
  - name: mssql-latest
    version: 0.2.1
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: mssql-latest.enabled
  - name: elasticsearch
    version: 7.14.0
    repository: https://helm.elastic.co
    condition: elasticsearch.enabled
  - name: pulsar-standalone
    version: 1.1.2
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: pulsar-standalone.enabled
  - name: flink
    version: 0.2.6
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: flink.enabled
  - name: c2ce-flink-client
    version: 1.32.1
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: c2ce-flink-client.enabled
  - name: pulsar-client
    version: 3.19.0
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: pulsar-client.enabled
  - name: init-job
    version: 1.0.16
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: pulsar-init-job.enabled
    alias: pulsar-init-job
  - name: ce-test-support
    version: 1.16.2
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: ce-test-support.enabled
  - name: init-job
    version: 1.0.16
    repository: https://acerta-connect-evolution.github.io/ce-helm-charts
    condition: cdc-db-init-job.enabled
    alias: cdc-db-init-job
