replicaCount: 1

image:
  repository: nexus.global.dns:8443/acerta-connect-evolution/payroll-vacationcertificate-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

appType: springboot

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

initContainers:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

postSyncJob:
  enabled: false

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: # {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #  requests:
  #    cpu: 250m
  #    memory: "384Mi"
  #  limits:
  #    cpu: "500m"
  #    memory: "512Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

sealedsecret:
  initdatasource:
    username:
    password:
  datasource:
    username:
    password:


env:
  datasource:
    jdbc-url: DATASOURCE_JDBC-URL
    database-name: DATASOURCE_DATABASE-NAME
  spring:
    profiles:
      active: default
  webcomponent:
    https:
      url: WEBCOMPONENT_HTTPS_URL
  pulsar:
    broker:
      url: PULSAR_BROKER_URL
  ff4j:
    api:
      url: FF4J_API_URL

extraEnv: {}