# Default values for connectfrontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nexus.global.dns:8443/acerta-connect-evolution/connect-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets:
  - name: "regcred"
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    #kubernetes.io/ingress.class: nginx
    dev.okteto.com/generate-host: "true"
    #nginx.ingress.kubernetes.io/rewrite-target: /AES$1$2
  hosts:
    - host: chart-example.local
      paths:
        # - path: (/|$)(.*)
        - path: /AES
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

api:
  service: connect-backend-calendar-timespend-tst
  port: 8080


connect:
  evolution:
    uri: CONNECT_EVOLUTION_URI # Fill in with the URI of the evolution webcomponents

ce:
  calendar:
    timespend:
      path: CE_CALENDAR_TIMESPEND_PATH
  vacation:
    certificate:
      path: CE_VACATION_CERTIFICATE_PATH
  ff4j:
    api:
      url: FF4J_API_URL
    username: FF4J_USERNAME
    password: FF4J_PASSWORD

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
